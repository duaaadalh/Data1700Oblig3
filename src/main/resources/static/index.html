<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Obligatorisk Oppgave 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-xs-12">

            <h1>Bestilling av kinobilletter</h1>

            <div class="form-group" style="margin-top: 2em">
                <table>
                    <tr>
                        <td>
                            Velg film:
                        </td>
                        <td>
                            <select class="form-control" id="film">
                                <option>Velg film her</option>
                                <option>Glass Onion</option>
                                <option>Knive's Out</option>
                                <option>The Menu</option>
                                <option>Now You See Me</option>
                                <option>Jango Unchanced</option>
                                <option>Inglorious Basterds</option>
                            </select>
                            <span id="ffilm"></span>
                        </td>

                    </tr>


                </table>

            </div>



            <form>
                <div class="form-group">
                    <label for="antall">Antall:</label>
                    <input type="number" min="0" id="antall" style="margin-left: 4em; margin-bottom: 1em"/>
                    <span id="fantall"></span>
                </div>

                <div class="form-group">
                    <label for="fornavn">Fornavn:</label>
                    <input type="text" id="fornavn" style="margin-left: 3em; margin-bottom: 1em">
                    <span id="fnavn"></span>
                </div>

                <div class="form-group">
                    <label for="etternavn">Etternavn:</label>
                    <input type="text" id="etternavn" style="margin-left: 2.3em; margin-bottom: 1em"/>
                    <span id="fetter"></span>
                </div>

                <div class="form-group">
                    <label for="tel">Telefonnr:</label>
                    <input type="text" id="tel" style="margin-left: 2.4em; margin-bottom: 1em"/>
                    <span id="fnr"></span>
                </div>

                <div class="form-group">
                    <label for="mail">E-post:</label>
                    <input type="text" id="mail" style="margin-left: 3.7em; margin-bottom: 1em"/>
                    <span id="fmail"></span>
                </div>

                <button class="btn btn-primary" type="button" style="margin-top: 1em" onclick="kjopBillett()">Kj√∏p billetter</button>
            </form>
        </div>
        <div class="col-md-6 col-xs-12 " style="margin-top: 3em;">
            <h2>Alle billetter</h2>

            <div class="table table-striped" id="kvittering"></div>

            <button class="btn btn-danger" type="button" onclick="slettAlle()">Slett alle billettene</button>
        </div>
    </div>
</div>

</body>
</html>
